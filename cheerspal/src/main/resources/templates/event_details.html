<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
        <link th:href="@{/img/favicon.ico}" rel="icon" type="image/x-icon" />
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <title>Cheers Pal - Post</title>
    </head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="Index">Cheers Pal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/index">
                        <i class="bi bi-person-fill-add"></i> Log out</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/register">
                        <i class="bi bi-person-fill-add"></i> Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/post_event">
                        <i class="bi bi-card-list"></i> Post</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/contact">
                        <i class="bi bi-headset"></i> Contact</a></li>
                </ul>

            </div>
            
        </div>
    </nav>
    <!-- Page Header-->
   <header class="masthead" th:style="|background-image: url('@{/img/home-bg.jpg}')|">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Don't Miss Out, Join the Fun!</h1>
                        <span class="subheading">Sign up now and be part of something amazing!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
        <script async src="https://cse.google.com/cse.js?cx=359179be3972f42df"></script>
        <div class="gcse-search"></div>
        <div>
            <p th:if="${session.loggedInUser != null}" >
                Hello, <span th:text="${session.loggedInUser.name ?: 'Guest'}"></span>!
            </p>
        </div>
        <div th:if="${session.loggedInUser == null}">
            <p>Please <a href="/login">login</a> to continue.</p>
        </div>
    
        <h1 th:text="${event.title}"></h1>
            <p>Description: <span th:text="${event.description}"></span></p>
            <p>Event Time: <span th:text="${event.date}"></span></p>

            <form th:action="@{/post_event/{id}/join(id=${event.id})}" method="post">
                <input type="hidden" name="userId" th:value="${userId}">
                <button type="submit">Join Event</button>
            </form>
    </body>
</html>
